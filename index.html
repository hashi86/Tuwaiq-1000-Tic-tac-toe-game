<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Tac tac toe</title>

  <link rel="stylesheet" href="/css/style.css">


</head>

<body>
          

  <!-- A-1 use div with id 'board' and 9 div with class 'cell'  -->


  <div id="all">
    <p id='winner'>WIN</p>
    <p id='player'>PLAYER TURN: <span id='turn'>X</span></p>

    <div id="board">
      <div class="cell" id='cell_0'></div>
      <div class="cell" id='cell_1'></div>
      <div class="cell" id='cell_2'></div>
      <div class="cell" id='cell_3'></div>
      <div class="cell" id='cell_4'></div>
      <div class="cell" id='cell_5'></div>
      <div class="cell" id='cell_6'></div>
      <div class="cell" id='cell_7'></div>
      <div class="cell" id='cell_8'></div>
    </div>



    <br>


    <button id='restart'>Play Again</button>

       <br>

    <div id='M'>
      <p id='D'>Designer: Mohammad hashi</p>
    </div>



    <footer>


      <div class="copyright">Copyright 2021 &#9829; by Mohamed hashi</div>


    </footer>



    <!-- Query script -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>



    <script src="/js/main.js"></script>

</body>




</html>
